---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  deploy:
    steps:
    - cache-pull: {}
    - certificate-and-profile-installer: {}
    - cocoapods-install: {}
    - recreate-user-schemes:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - xcode-test:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - simulator_device: iPhone XS
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io:
    - cache-push: {}
  primary:
    steps:
    - cache-pull: {}
    - certificate-and-profile-installer: {}
    - cocoapods-install: {}
    - recreate-user-schemes:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - xcode-test:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - simulator_device: iPhone XS
        - scheme: "$BITRISE_SCHEME"
    - cache-push: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: AccessCheckoutDemo/AccessCheckoutDemo.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: AccessCheckoutDemo
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: enterprise
